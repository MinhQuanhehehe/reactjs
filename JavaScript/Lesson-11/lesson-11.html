<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson-11.css">
</head>

<body>
    <div>
        <h1>Day of the Week</h1>
        <h2 id="day">Enter number</h2>
        <input type="number" id="days" name="temp" min="1" max="7" step="1" value=1 class="textbox">
        <button id="enter">Submit</button>
    </div>
    <div>
        <h1>Converting Temperature Machine</h1>
        <h2 id="result">Please select 1 unit</h2>
        <input type="number" id="temp" name="temp" min="-100" max="100" step="1" value=0 class="textbox"><br>
        <input type="radio" id="toC" name="convert" class="picker">
        <label for='toC'>F to C</label><br>
        <input type="radio" id="toF" name="convert" class="picker">
        <label for='toF'>C to F</label><br>
        <button id="submit">Submit</button>
    </div>
    <script src = "lesson-11.js"></script>
</body>

</html>
